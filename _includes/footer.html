<script type="text/javascript">
  $(function() {
    var checkInLinks = [
      "https://www.codeforamerica.org/brigade/Code-for-San-Francisco/checkin/?event=Hack+Night&question=What+do+you+most+like+doing+at+Hack+Night%3F",
      "https://www.codeforamerica.org/brigade/Code-for-San-Francisco/checkin/?event=Hack+Night&question=Is+this+your+first+Hack+Night%3F",
      "https://www.codeforamerica.org/brigade/Code-for-San-Francisco/checkin/?event=Hack+Night&question=How+did+you+hear+about+us%3F",
      "https://www.codeforamerica.org/brigade/Code-for-San-Francisco/checkin/?event=Hack+Night&question=I+come+to+Code+for+San+Francisco+because%3F"
    ];
    var today = new Date().getDay();
    if(today === 3){
      var checkInLink = checkInLinks[Math.floor(Math.random()*checkInLinks.length)];
      $('a.check-in').attr('href', checkInLink);
      $('.check-in-banner').show();
    }
  });
</script>
