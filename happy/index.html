<div class="row article-content" id="maincontent" tabindex="-1">
  <div class="row">
    <div class="col-xs-2"></div>
  <div class="col-xs-8">

    <form id="happyForm" role="form">
      <div class="form-group">

        <div class="row"><p><span class="required_notification">* Denotes Required Field</span></br></p></div>
        <div class="row">
        <fieldset>
          <legend>Taking all things together, how happy would you say you are? <br>
        1 (very unhappy) to 5 (extremely happy):</br></legend>

        <div class="col-md-2"><input type="radio" id="hap1" name="happiness" value="1"/><label for="hap1"  > 1 (very unhappy) </label></div>
        <div class="col-md-2"><input type="radio" id="hap2" name="happiness" value="2"/><label for="hap2" > 2</label></div>
        <div class="col-md-2"><input type="radio" id="hap3" name="happiness" value="3"/><label for="hap3" > 3</label></div>
        <div class="col-md-2"><input type="radio" id="hap4" name="happiness" value="4"/><label for="hap4" > 4</label></div>
        <div class="col-md-2"><input type="radio" id="hap5" name="happiness" value="5"/><label for="hap5" >5 (extremely happy)</label></div>
      <div class="col-md-2"></div></fieldset>
    </div>

        <br>
        <div class="form-group">
          <label for="zip">Enter Home Zip Code:</label>
        <input type="text" name="zip" id="zip" maxlength="5" placeholder="94***" pattern="^94\d{3}$" required="required" class="form-control" /></br>
</div>
        <h3>Optional (for statistical purposes only)</h3>
        <div class="form-group">
        <label for="gender">Gender:</label>
        <input type="text" name="gender" id="gender" class="form-control" /></br>
      </div>
        <div class="form-group">
        <label for="commute">How long was your commute today?:</label>
        <input type="text" name="commute" id="commute" pattern="^.*$" class="form-control" /></br>
      </div>

        <fieldset>
          <legend>Housing:</legend>
        <input type="hidden" name="housing" value="N/A" autocomplete="off" />
        <div class="radio">
        <label for="housing1" ><input type="radio" id="housing1" name="housing" value="own"/>own</label>
        </div>
        <div class="radio">
        <label for="housing2"><input type="radio" id="housing2" name="housing" value="rent"/>rent</label>
        </div>
        </fieldset>
        <fieldset>
          <legend>Age:</legend>
        <input type="hidden" name="age" value="N/A" autocomplete="off" />
        <div class="radio">
        <label for="age1"><input type="radio" id="age1" name="age" value="16-29"/>16-29</label>
        </div>
        <div class="radio">
        <label for="age2"><input type="radio" id="age2" name="age" value="30-59"/>30-59</label>
        </div>
        <div class="radio">
        <label for="age3"><input type="radio" id="age3" name="age" value="60+"/>60+</label>
      </div>
        </fieldset>
        </br>
        <button class="submit" type="submit" value="Send">Submit</button>
      </div>
    </form>
    </div>
    <div class="col-xs-2"></div>
  </div>

</div>
